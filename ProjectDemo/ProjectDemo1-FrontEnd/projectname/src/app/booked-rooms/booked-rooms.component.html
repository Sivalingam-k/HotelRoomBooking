<div *ngIf="loading" class="text-center">Loading...</div>
<div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
<div *ngIf="!loading && !error" class="container">
  <div class="row">
    <div *ngFor="let room of bookedRooms" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Room Number: {{ room.roomNumber }}</h5>
          <p class="card-text">
            <strong>Room Type:</strong> {{ room.roomType }}<br>
            <strong>Price:</strong> {{ room.roomPrice | currency }}<br>
            <strong>Booking Date:</strong> {{ room.bookingDate | date:'medium' }}
          </p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Details subject to change</small>
        </div>
      </div>
    </div>
  </div>
</div>
